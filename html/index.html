{% extends "base.html" %}
{% block body %}

    Login with <a href="login/google">Google</a>.<br />

    {% if user %}
    <h1>Hi {{ user.name }}</h1>
    <h2>Your id is: {{ user._id }}</h2>
    <h2>Your email is: {{ user.email }}</h2>
    <h2>Your google is: {{ user.googleId }}</h2>
    <h2>Your token is: {{ user.token }}</h2>
    {% endif %}

{% endblock %}
